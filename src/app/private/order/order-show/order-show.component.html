<ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/tabs/tab1"> Back </ion-button>
    </ion-buttons>
    <ion-title>Show order</ion-title>
    <ion-buttons slot="end">
      <!-- <ion-button> End </ion-button> -->
    </ion-buttons>
</ion-toolbar>
<ion-content  scroll-y="false">
    <ion-card>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>{{this.showData!.data!.status}}</ion-card-title>
          <ion-card-subtitle>{{this.showData!.data!.code}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
            {{this.showData!.data!.description}}
        </ion-card-content>
      </ion-card>
</ion-content>
