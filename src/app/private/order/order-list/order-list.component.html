<ion-content  scroll-y="false" >

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content  scroll-y="false" class="ion-padding">  
      </ion-content>
    </ng-template>
  </ion-modal>
  
  
  <ion-list>
      <ion-item>
        <ion-select [(ngModel)]="searchText1" (ionChange)="getOrders()" label="Sort by" placeholder="Favorite Fruit">
          <ion-select-option value="">None</ion-select-option>
          <ion-select-option value="asc">Ascending</ion-select-option>
          <ion-select-option value="desc">Descending</ion-select-option>
        </ion-select>
      </ion-item>
    <ion-item>
      <ion-input matInput placeholder="{{ 'Search order by name...' }}" (input)="getOrders()"
      [(ngModel)]="searchText" name="search">
      </ion-input>
    </ion-item>
  
    <ion-item-sliding *ngFor="let orders of this.ordersBody">
      <ion-item (click)="show(orders)">
        <ion-label>
          <h1>{{orders.description}}</h1>
          <p>{{orders.status}}</p>        <p>{{orders.code}}</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option (click)="edit(orders)">
          <ion-icon slot="bottom" name="heart"></ion-icon>
          Edit
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="bottom" name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
